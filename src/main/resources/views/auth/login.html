<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="/shared/_layout">
<head>
  <meta charset="UTF-8">
  <title>Login example</title>
</head>
<body>
<div layout:fragment="content">
  <div class="row justify-content-center mt-5">

    <div class="col-md-6 col-md-offset-3">
      <h2>Login Form</h2>
      <form th:action="@{/login}" method="post">
        <div th:if=${param.error}>
          <div class="alert alert-danger" role="alert">
            User or password are invalid.
          </div>
        </div>
        <div class="form-group">
          <label for="username">Email address</label>
          <input  type="email" class="form-control" name="username" id="username" aria-describedby="emailHelp" placeholder="Enter email" required>
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
        </div>
        <div class="form-group">
          <input id="login-submit" name="login-submit" type="submit" class="btn btn-primary" value="Login"/>
        </div>
        <div class="form-group">
          <span>Si no estas registrado <a th:href="@{/auth/register}">registrate aqui</a></span>
        </div>
      </form>
    </div>
  </div>
</div>

</body>
</html>
