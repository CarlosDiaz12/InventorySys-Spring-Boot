<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="/shared/_layout">
<head>
    <meta charset="UTF-8">
    <title>Register example</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row justify-content-center mt-5">

    <div class="col-md-6 col-md-offset-3">
        <h2>Register Form</h2>
    <form th:action="@{/auth/register}" method="post" th:object="${user}">
        <div class="form-group">
            <label for="name">Name</label>
            <input th:field="*{name}" type="text" class="form-control" id="name" placeholder="Enter Name" required>
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input  th:field="*{email}" type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" required>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="username">UserName</label>
            <input  th:field="*{userName}" type="text" class="form-control" id="username" placeholder="Enter UserName" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input  th:field="*{password}" type="password" class="form-control" id="password" placeholder="Password" required>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
            <span>Si estas registrado <a th:href="@{/auth/login}">inicia sesi√≥n aqui</a></span>
        </div>

    </form>
    </div>
    </div>
</div>

</body>
</html>
