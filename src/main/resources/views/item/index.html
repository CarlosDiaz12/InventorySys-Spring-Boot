<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="/shared/_layout">
<head>
    <meta charset="UTF-8">
    <title>Item Index</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row mb-2">
        <h2>Gesti√≥n de Articulos</h2>
    </div>
    <div class="row">
        <a th:href="@{/item/create}" class="btn btn-success">Agregar</a>
    <table class="table table-striped mt-2">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Tipo Inventario</th>
            <th scope="col">Stock</th>
            <th scope="col">Precio Unitario</th>
            <th scope="col">Estado</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item :${items}">
            <th th:text="${item.id}"></th>
            <th th:text="${item.description}"></th>
            <th th:text="${item.inventoryType.description}"></th>
            <th th:text="${item.stock}"></th>
            <th th:text="${item.unitPrice}"></th>
            <th th:text="${item.status}"></th>
            <th>
                <button class="btn btn-info btn-sm">Editar</button>
                <button class="btn btn-danger btn-sm">Eliminar</button>
            </th>
        </tr>
        </tbody>
    </table>
    </div>
</div>

</body>
</html>
