<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="/shared/_layout">
<head>
    <meta charset="UTF-8">
    <title>Agregar almacen</title>
</head>
<body>
<div layout:fragment="content" th:object="${store}">
    <div class="d-flex justify-content-between mt-5">
        <h3 th:if="${!store.isEditing()}">Agregar almacen</h3>
        <h3 th:if="${store.isEditing()}">Editar almacen</h3>
    </div>
    <form th:action="@{${store.isEditing() ? '/store/edit' : '/store/create'}}" method="post" class="mt-2">
        <div class="row">
            <input th:field="*{id}" type="hidden" id="storeId">
            <div class="mb-3 col-6">
                <label for="description" class="form-label">Descripcion</label>
                <input th:field="*{description}" type="text" class="form-control" id="description" placeholder="Introduzca la descripcion aqui..." required>
            </div>
            <div class="mb-3 col-6">
                <label for="status" class="form-label">Estado</label>
                <select th:field="*{status}" class="form-select" id="status" required>
                    <option value="1">Activo</option>
                    <option value="0">Inactivo</option>
                </select>
            </div>
            <div class="d-flex flex-row-reverse">
                <button type="submit" class="btn btn-success">Guardar</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
