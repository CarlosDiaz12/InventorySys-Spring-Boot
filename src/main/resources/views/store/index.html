<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="/shared/_layout">
<head>
    <meta charset="UTF-8">
    <title>Gestion de almacenes</title>
</head>
<body>
<div layout:fragment="content">
    <div class="d-flex justify-content-between mt-5">
        <h3>Gestion de almacenes</h3>
        <a th:href="@{/store/create}" class="btn btn-primary">+ Agregar</a>
    </div>
    <div class="row justify-content-center mt-2">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Descripcion</th>
                <th scope="col">Estado</th>
                <th scope="col">Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="store, iter: ${stores}">
                <th scope="row" th:text="${iter.index + 1}" />
                <td th:text="${store.description}"/>
                <td th:if="${store.status}">Activo
                <td th:if="${!store.status}">Inactivo</td>
                <td>
                    <a th:href="@{/store/edit/__${store.id}__}" class="btn btn-primary">Editar</a>
                    <a th:href="@{/store/delete/__${store.id}__}" class="btn btn-danger">Eliminar</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
